site_name: Verteilen Documentation
site_url: https://verteilen.github.io/wiki/
repo_name: Verteilen Wiki
repo_url: https://github.com/Verteilen/wiki
nav:
  - Home: index.md
  - User Guide:
    - Installation: user/installation.md
    - Core: user/core.md
    - Workflow: user/workflow.md
    - Project: user/project.md
    - Task: user/task.md
    - Parameter: user/parameter.md
    - Job: user/job.md
    - Console: user/console.md
    - Plugin: user/plugin.md
    - Server: user/server.md
    - Example: user/example.md
  - Dev Guide:
    - Installation: dev/installation.md
    - Structure: dev/structure.md
    - Core: dev/core.md
theme:
  name: material
  user_color_mode_toggle: true
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format